<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      color: #fff;
    }

    .login-container img.avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin: 10px 0 20px;
      font-size: 20px;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      color: white;
      outline: none;
    }

    .login-container input::placeholder {
      color: #ccc;
    }

    .terms {
      text-align: left;
      font-size: 13px;
      margin: 10px 0;
    }

    .terms a {
      color: #00f;
      text-decoration: underline;
    }

    .login-container button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      border-radius: 3px;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="avatar" class="avatar">
    <h2>LOGIN WINDOW</h2>
    <form>
      <input type="email" placeholder="Your Email Address" required>
      <input type="password" placeholder="Your Password" required>
      <div class="terms">
        <input type="checkbox" id="agree">
        <label for="agree">Agree With <a href="#">Terms & Condition</a></label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
